<H3>12. More Input:</H3>
<CENTER><TEXTAREA name=js12 rows=18 wrap=hard cols=90>&lt;html&gt;
	&lt;head&gt;
		&lt;script&gt;
			mybgcolor=prompt('Please enter your favorite background color:');
			myfgcolor=prompt('Please enter your favorite text color:');
		&lt;/script&gt;
	&lt;/head&gt;
	&lt;body ondblClick="document.bgColor=mybgcolor;document.fgColor=myfgcolor;"&gt;
		&lt;p onClick="document.bgColor=mybgcolor;document.fgColor=myfgcolor;"&gt;
		This is an Input Example&lt;br&gt;
		Click anywhere in the text paragraph or double-click anywhere to 
		change the colors to the one you have chosen!&lt;/p&gt;
	&lt;/body&gt;
&lt;/html&gt;
</TEXTAREA>
