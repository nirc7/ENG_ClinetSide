<H3>10. While statement</H3>
<CENTER><TEXTAREA name=js10 rows=34 wrap=hard cols=90>&lt;html&gt;
	&lt;body&gt;
		&lt;script&gt;
			sum=0
			function whiletest(intvalue)
			{
				document.write("&lt;br&gt;The &#8721; of all elements from 1 till " 
					+ intvalue + " is ");
				while(intvalue &gt; 0 )
				{  
					sum += intvalue; 
					if (intvalue &gt; 1) 
						document.write(intvalue+"+");
					else 
						document.write(intvalue)
					intvalue--;
			   }
			   document.write("="+sum);
			}
		&lt;/script&gt;
		&lt;form name=f&gt;
			&lt;label&gt;Enter a number&lt;/label&gt;
			&lt;input type=text name=number size=3 
			onChange="whiletest(parseInt(f.number.value))"&gt;
		&lt;/form&gt;
	&lt;/body&gt;
&lt;/html&gt;
</TEXTAREA>
