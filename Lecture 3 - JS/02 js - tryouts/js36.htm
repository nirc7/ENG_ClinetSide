<H3>36. Navigator </H3>
<CENTER><TEXTAREA name=js36 rows=17 wrap=hard cols=100>&lt;html&gt;
	&lt;head&gt;
		&lt;script&gt;
			var name = navigator.appName;   
			var vers = navigator.appVersion  
			
			//write out variables
			document.write("Your current Browser name: "+name + "&lt;br&gt;");
			document.write("Your current Browser version: "+vers+ "&lt;br&gt;");
			document.write("Your document last update: "+document.lastModified) 
		&lt;/script&gt;
	&lt;/head&gt;
&lt;/html&gt;
</TEXTAREA>

<H4><FONT color=purple>
<P><BR>&nbsp;
<H2><FONT color=blue>Navigator</FONT></H2>
<P><BR>The navigator object refers to the browser being used. <BR>It has two 
main properties - 
<UL>
  <LI>appName - the name of the Browser 
  <LI>appVersion - the version of the Browser </LI></UL></FONT></FONT><!-- End of JS Example 36  --></H4></BODY></HTML>
