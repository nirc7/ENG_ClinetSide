<H3>16. More math functions:</H3>
<CENTER><TEXTAREA name=js16 rows=28 wrap=hard cols=90>&lt;html&gt;
	&lt;head&gt;&lt;/head&gt;
	&lt;body&gt;&lt;center&gt;
		&lt;form name=f&gt;
			&lt;label&gt; Number&lt;/label&gt;
			&lt;input type=text name=n1 value="no value yet"&gt;
			&lt;label&gt; Result&lt;/label&gt;
			&lt;input type=text name=r value="no action yet"&gt;
			&lt;br&gt;
			&lt;input type=button name=b1 value="SQRT"
				onClick="r.value=(Math.sqrt(parseInt(f.n1.value)))"&gt;
			&lt;input type=button name=b1 value="ABS"
				onClick="r.value=(Math.abs(parseInt(f.n1.value)))"&gt;
			&lt;input type=button name=b1 value="ROUND"
				onClick="r.value=(Math.round(parseFloat(f.n1.value)))"&gt;
			&lt;input type=button name=b1 value="SIN"
				onClick="r.value=(Math.sin(parseInt(f.n1.value)))"&gt;
			&lt;input type=button name=b1 value="LOG E"
				onClick="r.value=(Math.log(parseInt(f.n1.value)))"&gt;
		&lt;/form&gt;
	&lt;/body&gt;
&lt;/html&gt;
</TEXTAREA>
