	&lt;body&gt;
		&lt;center&gt;&lt;h1&gt;Random day of the year&lt;/h1&gt;&lt;br&gt;&lt;br&gt;

			&lt;input type="text" name="output" value="no day chosen yet"&gt;
			&lt;input type="button" 
				onClick="output.value=(Math.round(365*Math.random()))"
					 value="new day"&gt;

	&lt;/body&gt;
