<H3>40. Redirecting and Dynamic messages </H3>
<CENTER><TEXTAREA name=js40 rows=40 wrap=hard cols=125>&lt;html&gt;
	&lt;head&gt;
	&lt;script language="JavaScript"&gt;

		// define the time interval, target URL and messages that should appear&gt;
		var targetdestination = "http://www.google.co.il/" 
		
		var splashmessage = new Array() 
		splashmessage[0] = "Welcome to lab 3." 
		splashmessage[1] = "This is the last java script lab." 
		splashmessage[2] = "Next Week .... HTML5" 
		splashmessage[3] = "You will be now redirected to google.co.il ..." 
		splashmessage[4] = "Thank you for visiting." 
		

		var openingtags='&lt;font face="Arial" size="4"&gt;' 
		var closingtags='&lt;/font&gt;' 
		
		var i = 0 
		function displaysplash(){ 
			if (i &lt; splashmessage.length){ 
				var htmlcode='&lt;b&gt;&lt;center&gt;'+openingtags+splashmessage[i]
                htmlcode += closingtags+'&lt;/center&gt;&lt;/b&gt;' ;
                document.write(htmlcode);
				i++
			} 
			else{ 
				window.location=targetdestination 
				return
			} 
			setTimeout("displaysplash()",2000) 
		} 
		
		window.onload=displaysplash() 
	&lt;/script&gt;
   &lt;/head&gt;

   &lt;/body&gt;
