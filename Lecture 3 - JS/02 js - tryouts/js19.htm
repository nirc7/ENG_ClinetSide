<H3>19. Object methods </H3>
<CENTER><TEXTAREA name=js19 rows=40 wrap=hard cols=90>&lt;html&gt;
	&lt;head&gt;&lt;/head&gt;
	&lt;body&gt;
		&lt;script&gt;
		/* create a new object class - Rectangle
		Constructor of the class */
		function Rectangle(width,height) 
		{
			this.width=width;
			this.height=height;
   		}
		
		// instance of Rectangle called r
		r = new Rectangle(3,4); 
		
		/* function that is instance method of the class.
		   this refer to the current object
		 */
		function compute_perimeter()
		{  
			return 2 * (this.width + this.height);
  		}

		// define a method by assigning it to the property of the object
		r.perimeter = compute_perimeter;
		//invoke the method
		var p = r.perimeter();

		document.write("perimeter of the rectangle is "+p+"&lt;br&gt;");
		&lt;/script&gt;
	&lt;/body&gt;
&lt;/html&gt;
</TEXTAREA>
