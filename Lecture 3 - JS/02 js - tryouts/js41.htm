<H3>41. Redirecting</H3>
<P>This example opens a window with a redirecting message. The window will close 
after 2 seconds.</P>
<CENTER><TEXTAREA name=js41 rows=24 wrap=hard cols=110>	
&lt;html&gt;
	
	&lt;script&gt;
			NewWindow = window.open("","","width=200,height=200")
			NewWindow.document.write("you are being redirected to www.google.co.il")
			setTimeout("f()",2000) 
			
			
			function f() {
				NewWindow.close();
				window.location="http://www.google.co.il"

				
			}

	&lt;/script&gt;

&lt;/html&gt;
