<H3>42. Scrolling </H3>
<CENTER><TEXTAREA name=js42 rows=40 wrap=hard cols=125>&lt;html&gt;
	&lt;head&gt;
		&lt;script&gt;
			stop=0
			value=0
			// our main function y-height to start from
			function scrol() { 
				var x = 0;
				scrollTo(x, value); //predefined
				value+=10;
				if(stop)
					 setTimeout('scrol()',100);
			}
		&lt;/script&gt;
	&lt;/head&gt;
	
	&lt;!----------every even click start scrolling ------------&gt;
	&lt;body onClick="stop=(stop+1)%2;scrol();"&gt;
		&lt;center&gt;&lt;h1&gt;Auto Scrolling&lt;/h1&gt;
		&lt;script&gt;
			for (i = 0; i &lt; 10; i++) {
				document.write("&lt;img src='jeff.gif' width=600 height=500&gt;");
				for (j = 0; j &lt; 4; j++) {
					document.write("&lt;br&gt; This is a self scrolling text. To start or ");
					document.write("stop the autoscrolling - &lt;b&gt;click!&lt;/b&gt;&lt;br&gt;&lt;br&gt;");
				}					
			}
		&lt;/script&gt;
	&lt;/body&gt;
&lt;/html&gt;
