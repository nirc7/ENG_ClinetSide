<H3>8. Switch conditional statement</H3>
<CENTER><TEXTAREA name=js8 rows=24 wrap=hard cols=80>&lt;html&gt;
	&lt;body&gt;
		&lt;script&gt;
			var d = new Date() //get's the date
			theDay=d.getDay() //returns the day of the week
			document.write("&lt;font color=red&gt;&lt;h2&gt;")
			switch (theDay) {
			  case 5:  document.write("Finally Friday");break
			  case 6:  document.write("Shabath");break
			  default: document.write("It is not a week-end!")
		    }
			document.write("&lt;font color=blue&gt;")
			document.write("&lt;/h2&gt;")
			document.write("Today date is:"+d)
		&lt;/script&gt;
		&lt;p&gt;This example demonstrates the switch statement.&lt;/p&gt;
	&lt;/body&gt;
&lt;/html&gt;
