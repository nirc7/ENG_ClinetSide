<H3>34. Window object - print </H3>
<CENTER><TEXTAREA name=js34 rows=18 wrap=hard cols=121>&lt;html&gt;
	&lt;head&gt;
		&lt;script&gt;
			function printpage() {
				window.print()
			}
		&lt;/script&gt;
	&lt;/head&gt;
	&lt;body&gt;
		&lt;form&gt;
			&lt;input type=button value="Press to print the page" onclick="printpage()"&gt;
		&lt;/form&gt;
	&lt;/body&gt;
&lt;/html&gt;
