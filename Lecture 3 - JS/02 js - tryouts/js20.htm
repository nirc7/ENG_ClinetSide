<H3>20. Object methods (2) </H3>
<CENTER><TEXTAREA name=js20 rows=40 wrap=hard cols=95>&lt;html&gt;
	&lt;head&gt;&lt;/head&gt;
	&lt;body&gt;
		&lt;script&gt;
			/* function that is instance method of the class.
			 *  this refer to the current object
			 */
			function Rectangle_perimeter()
			{  
				return 2 * (this.width + this.height);
			}

			/* create a new object class - Rectangle
			 * Constructor of the class that initialize properties
			 * and also assign methods
			 */
			 function Rectangle(width,height)
			 {
				//initialize object properties
				this.width = width;
				this.height = height;
				//define methods for the objects
				this.perimeter = Rectangle_perimeter;
			 }

			r1=new Rectangle(3,4); // instance of Rectangle called r1
			r2=new Rectangle(2,3); // instance of Rectangle called r2

			p = r1.perimeter();
			document.write("perimeter of the first rectangle is "+ p +"&lt;br&gt;");
			p = r2.perimeter();
			document.write("perimeter of the second rectangle is "+ p +"&lt;br&gt;");
		&lt;/script&gt;
	&lt;/body&gt;
&lt;/html&gt;
