<H3>7. IF conditional statement</H3>
<CENTER><TEXTAREA name=js7 rows=24 wrap=hard cols=90>&lt;html&gt;
	&lt;head&gt;
		&lt;script&gt;
			function check(grade) {	
				document.write("&lt;font color=red&gt;")
				if(grade&gt;60)
					document.write("You passed the exam");
				else
					document.write("You failed the exam")
		     }
		 &lt;/script&gt;
	&lt;/head&gt;
	&lt;body&gt;
		&lt;form name=f&gt;
			&lt;label&gt;Enter your grade&lt;/label&gt;
			&lt;input type=text name=grade onChange="check(f.grade.value)"&gt;
		&lt;/form&gt;
	&lt;/body&gt;
&lt;/html&gt;
</TEXTAREA>
