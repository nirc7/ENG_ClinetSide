<H3>6a. More Functions</H3>
<CENTER><TEXTAREA name=js6a rows=26 wrap=hard cols=119>&lt;html&gt;
	&lt;head&gt;
		&lt;script&gt;
			function sum(a,b) {
				return a + b
		 	}
		&lt;/script&gt;
	&lt;/head&gt;
	&lt;body&gt;
		&lt;form name=f&gt;
			&lt;label&gt;Enter first number&lt;/label&gt;
			&lt;input type=text name=t1 size=3 &gt;&lt;br&gt;
			&lt;label&gt;Enter second number&lt;/label&gt;
			&lt;input type=text name=t2 size=3&gt;&lt;br&gt;
			&lt;input type=button name=b1 value="SUM"
				 onClick="f.t3.value=sum(parseInt(f.t1.value),parseInt(f.t2.value))"&gt;
			
			&lt;br&gt;&lt;label&gt;The result is&lt;/label&gt;
			&lt;input type=text name=t3 size=9 value="No sum yet"&gt;
		&lt;/form&gt;
	&lt;/body&gt;
&lt;/html&gt;
</TEXTAREA>

        <h2>Function <i>parseInt()</i></h2>
        <ul>
            <li>receives a string as argument
