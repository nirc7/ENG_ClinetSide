<H3>39. Calendar </H3>
<CENTER><TEXTAREA name=js39 rows=50 wrap=hard cols=95>&lt;html&gt;
	&lt;head&gt;
	&lt;/head&gt;
	&lt;body bgcolor="#ffff22"&gt;&lt;center&gt;
		&lt;form name="calendar"&gt;
			&lt;input type="text" name="clock" size=7&gt;&lt;br&gt;
			&lt;input type="text" name="date" size=15&gt;
		&lt;/form&gt;
		
		&lt;script&gt;
		
			function liveclock() {
				curdate = new Date()
				hours = curdate.getHours()
				minutes = curdate.getMinutes()
				seconds = curdate.getSeconds()
				if (hours &lt; 10)
					hours="0" + hours;
				if (minutes &lt; 10)
					minutes = "0" + minutes;
				if (seconds &lt; 10)
					seconds = "0" + seconds;
				
				thetime=" "+hours+":"+minutes+":"+seconds;
				document.calendar.clock.value = thetime;
				
				day = curdate.toGMTString()
				day = day.substring(0,day.length-12) 
				document.calendar.date.value=" "+day;
				
				setTimeout("liveclock()",1000);
			}
		
			liveclock();
		&lt;/script&gt;
	&lt;/body&gt;
&lt;/html&gt;
</TEXTAREA>
