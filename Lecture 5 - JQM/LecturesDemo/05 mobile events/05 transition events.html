<!DOCTYPE html>
<html>
<head>
    <title>mobile events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).on("pageinit", "#firstpage", function (event) {
            wireEventsFirstpage();
        });
        $(document).on("pageinit", "#secondpage", function (event) {
            wireEventsSecondpage();
        });

        function wireEventsFirstpage() {
            //#1
            $('#firstpage').on('pagebeforehide', function () {
                alert('1- firstpage: pagebeforehide');
            });
            //#3
            $('#firstpage').on('pagehide', function (event, ui) {
                alert('3- firstpage: pagehide. next page: ' + ui.nextPage.attr('id'));
            });
        }

        function wireEventsSecondpage() {
            //#2
            $('#secondpage').on('pagebeforeshow', function () {
                alert('2- secondpage: pagebeforeshow');
            });
            //#4
            $('#secondpage').on('pageshow', function (event, ui) {
                alert('4- secondpage: pageshow. prev page: ' + ui.prevPage.attr('id'));
            });
        }
    </script>
</head>
<body>
    <!-- This is the first page -->
    <div id="firstpage" data-role="page">
        <div data-role="header">
            <a href="#" class="ui-btn-right">Home</a>
            <h1>Page Header</h1>
        </div>
        <div data-role="content">
            <a href="#secondpage">second page</a>
        </div>
        <div data-role="footer" class="ui-bar" data-position="fixed">
            <a href="#">stam</a>
        </div>
    </div>

    <!-- This is the second page -->
    <div id="secondpage" data-role="page">
        <div data-role="header">
            <a href="#" class="ui-btn-right">Home</a>
            <h1>Page Header2</h1>
        </div>
        <div data-role="content">
            <a href="#firstpage">first page</a>
        </div>
        <div data-role="footer" class="ui-bar" data-position="fixed">
            <a href="#">stam</a>
        </div>
    </div>
</body>
</html>
