<!DOCTYPE html>
<html>
<head>
    <title>mobile events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).on("pageinit", "#firstpage", function (event) {
            wireEventsFirstpage();
        });

        function wireEventsFirstpage() {
            $('#btn').on('tap', function () {
                var obj = $.mobile.path.parseUrl('http://finance.walla.co.il/?m=1');
                alert(obj.hostname);
                alert(obj.domain);
                $.mobile.changePage('#secondpage', { 'transition': 'flip' });
            });
        }
    </script>
</head>
<body>
    <!-- This is the first page -->
    <div id="firstpage" data-role="page">
        <div data-role="header">
            <a href="#" class="ui-btn-right">Home</a>
            <h1>Page Header</h1>
        </div>
        <div data-role="content">
            <button id="btn" >second page</button>
        </div>
        <div data-role="footer" class="ui-bar" data-position="fixed">
            <a href="#">stam</a>
        </div>
    </div>

     <div id="secondpage" data-role="page">
        <div data-role="header">
            <a href="#" class="ui-btn-right">Home</a>
            <h1>Page Header2</h1>
        </div>
        <div data-role="content>
            
        </div>
        <div data-role="footer" class="ui-bar" data-position="fixed">
            <a href="#">stam</a>
        </div>
    </div>
</body>
</html>
