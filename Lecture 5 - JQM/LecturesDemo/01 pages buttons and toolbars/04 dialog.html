<!DOCTYPE html>
<html>
<head>
    <title>pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!--<link href="styles/jquery.mobile-1.3.2.min.css" rel="stylesheet" />-->
    <!--<script src="scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>-->

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
</head>
<body>
    <!-- This is the first page -->
    <div id="firstpage" data-role="page">
        <div data-role="header">
            <h1> Page Header</h1>
        </div>
        <div data-role="content">
            <p>This is page 1</p>
            <a href="#secondpage" data-rel="dialog">Display Dialog</a>
        </div>
        <div data-role="footer">
            <h2>Page Footer</h2>
        </div>
    </div>
    <!-- This page will be displayed as a dialog -->
    <div id="secondpage" data-role="page">
        <div data-role="header">
            <h1>Dialog Title </h1>
        </div>
        <div data-role="content">
            <p>This page contains the dialog content</p>
        </div>
        <div data-role="footer">
            <h2>Footer</h2>
        </div>
    </div>
</body>
</html>
