<!DOCTYPE html>
<html>
<head>
    <title>form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
</head>
<body>
    <!-- This is the first page -->
    <div id="firstpage" data-role="page">
        <div data-role="header">
            <a href="#" class="ui-btn-right">Home</a>
            <h1>Page Header</h1>
        </div>
        <div data-role="content">
                <fieldset data-role="fieldcontain" style="border:1px solid black;padding:5px;">
                    <legend>some inputs:</legend>
                    <label for="text">Text:</label>
                    <input type="text" id="text" name="text" placeholder="insert text" />
                    <label for="number">Number:</label>
                    <input type="number" id="number" name="number" placeholder="insert number" />
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="insert email" />
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" placeholder="insert date" />
                    <label for="search">Search:</label>
                    <input type="search" id="search" name="search" placeholder="insert search" />
                    <label for="textarea">Textarea:</label>
                    <textarea id="textarea" name="textarea" placeholder="insert textarea"></textarea>
                </fieldset>
        </div>
        <div data-role="footer" class="ui-bar" data-position="fixed">
            <a href="#">stam</a>
        </div>
    </div>
</body>
</html>
