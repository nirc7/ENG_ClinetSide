<H3>21. Simple Table: - asymmetrical table</H3>
<CENTER><TEXTAREA name=yex21 rows=30 wrap=hard cols=80>&lt;html&gt;&lt;head&gt;&lt;/head&gt;
&lt;body&gt;&lt;center&gt;

  &lt;table&gt;   &lt;!-- BEGIN table definition - asymmetrical table --&gt;
      
   &lt;tr&gt;   &lt;!-- BEGIN first row definition --&gt;
      &lt;td&gt; &lt;u&gt; TAG    &lt;/u&gt; &lt;/td&gt;  &lt;!-- first column --&gt;
      &lt;td&gt; &lt;u&gt; USAGE  &lt;/u&gt; &lt;/td&gt;  &lt;!-- second column --&gt;
      &lt;td&gt; &lt;u&gt; RESULT &lt;/u&gt; &lt;/td&gt;  &lt;!-- third column --&gt;
   &lt;/tr&gt;  &lt;!-- END first row definition --&gt;
      
   &lt;tr&gt;  &lt;!-- BEGIN second row definition --&gt;
      &lt;td&gt; B               &lt;/td&gt;  &lt;!-- first column --&gt;
      &lt;td&gt; bold text       &lt;/td&gt;  &lt;!-- second column --&gt;
      &lt;td&gt; &lt;B&gt;bold text&lt;/B&gt;&lt;/td&gt;  &lt;!-- third column --&gt;
   &lt;/tr&gt;  &lt;!-- END second row definition --&gt;
      
   &lt;tr&gt;  &lt;!-- BEGIN third row definition --&gt;
      &lt;td&gt; I             &lt;/td&gt;   &lt;!-- first column --&gt;
      &lt;td&gt; italics       &lt;/td&gt;   &lt;!-- second column --&gt;
      
   &lt;/tr&gt;  &lt;!-- END third row definition --&gt;

   &lt;tr&gt;  &lt;!-- BEGIN fourth row definition --&gt;
      &lt;td&gt; U               &lt;/td&gt;   &lt;!-- first column --&gt;
      
   &lt;/tr&gt;  &lt;!-- END fourth row definition --&gt;
   
 &lt;/table&gt;  &lt;!-- END table definition --&gt;


&lt;/body&gt;&lt;/html&gt;
</TEXTAREA>
