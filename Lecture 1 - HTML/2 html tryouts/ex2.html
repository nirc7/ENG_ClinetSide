<H4><FONT color=purple>This program introduces the use of the <FONT color=red 
size=4>title</FONT> </FONT><FONT color=red size=4></FONT><FONT 
color=purple>tag.&nbsp;</H4>
<H4>The <FONT color=#ff0000>&lt;title&gt; </FONT>tag displays the title of the 
page on the top of most browsers. The title itself should be written between an 
opening title tag <FONT color=#ff0000>&lt;title&gt;</FONT> and closing <FONT 
color=#ff0000>&lt;/title&gt;</FONT> tag. 
</FONT></H4><!-- End of Example 2  --></BODY></HTML>
