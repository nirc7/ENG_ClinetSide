<H3>24. Tables enhanced:</H3>
<CENTER><TEXTAREA name=yex24 rows=30 wrap=hard cols=80>&lt;html&gt;&lt;head&gt;&lt;/head&gt;
&lt;body&gt;&lt;center&gt;

 &lt;table border=1&gt;   &lt;!-- BEGIN table definition - symmetrical table--&gt;
   &lt;caption&gt;&lt;font color=blue size=5&gt;HTML TAGS&lt;/caption&gt;     
   &lt;thead bgcolor=olive &gt;   &lt;!-- BEGIN titles row definition --&gt;
      &lt;td&gt;&lt;font color=white&gt; &lt;u&gt; TAG    &lt;/u&gt; &lt;/td&gt;  &lt;!-- first column --&gt;
      &lt;td&gt;&lt;font color=white&gt; &lt;u&gt; USAGE  &lt;/u&gt; &lt;/td&gt;  &lt;!-- second column --&gt;
      &lt;td&gt;&lt;font color=white&gt; &lt;u&gt; RESULT &lt;/u&gt; &lt;/td&gt;  &lt;!-- third column --&gt;
   &lt;/thead&gt;  &lt;!-- END titles row definition --&gt;
      
   &lt;tr&gt;  &lt;!-- BEGIN first row definition --&gt;
      &lt;td align=center&gt; B               &lt;/td&gt;  &lt;!-- first column --&gt;
      &lt;td&gt; bold text       &lt;/td&gt;  &lt;!-- second column --&gt;
      &lt;td&gt; &lt;B&gt;bold text&lt;/B&gt;&lt;/td&gt;  &lt;!-- third column --&gt;
   &lt;/tr&gt;  &lt;!-- END first row definition --&gt;
      
   &lt;tr&gt;  &lt;!-- BEGIN second row definition --&gt;
      &lt;td align=center&gt; I             &lt;/td&gt;   &lt;!-- first column --&gt;
      &lt;td&gt; italics       &lt;/td&gt;   &lt;!-- second column --&gt;
      &lt;td&gt; &lt;I&gt;italics&lt;/I&gt;&lt;/td&gt;   &lt;!-- third column --&gt;
   &lt;/tr&gt;  &lt;!-- END second row definition --&gt;

   &lt;tr&gt;  &lt;!-- BEGIN third row definition --&gt;
      &lt;td align=center&gt; U               &lt;/td&gt;   &lt;!-- first column --&gt;
      &lt;td&gt; underline       &lt;/td&gt;   &lt;!-- second column --&gt;
      &lt;td&gt; &lt;U&gt;underline&lt;/U&gt;&lt;/td&gt;   &lt;!-- third column --&gt;
   &lt;/tr&gt;  &lt;!-- END third row definition --&gt;
   
 &lt;/table&gt;  &lt;!-- END table definition --&gt;
&lt;br&gt;&lt;br&gt;
 &lt;table border=2&gt;   &lt;!-- BEGIN table definition - tfoot table --&gt;
   &lt;caption&gt;&lt;font color=blue size=5&gt;Accounts&lt;/caption&gt;     
   &lt;thead bgcolor=olive &gt;   &lt;!-- BEGIN titles row definition --&gt;      
    &lt;tr&gt;   &lt;!-- BEGIN header firs row definition --&gt;
      &lt;td &gt;&lt;font color=white&gt; &lt;u&gt; Expenditure    &lt;/u&gt; &lt;/td&gt;  &lt;!-- first column --&gt;
      &lt;td align=center&gt;&lt;font color=white&gt; &lt;u&gt; Sum  &lt;/u&gt; &lt;/td&gt;  &lt;!-- second column --&gt;
      &lt;td align=center&gt;&lt;font color=white&gt; &lt;u&gt; Tax &lt;/u&gt; &lt;/td&gt;  &lt;!-- third column --&gt;
   &lt;/tr&gt;  &lt;!-- END first row definition --&gt;
&lt;/thead&gt;      
   &lt;tr&gt;  &lt;!-- BEGIN second row definition --&gt;
      &lt;td align=center&gt;&lt;font color=blue&gt;Personal&lt;/td&gt; &lt;!-- first column --&gt;
      &lt;td align=center&gt; 100       &lt;/td&gt;  &lt;!-- second column --&gt;
      &lt;td align=center&gt; 17&lt;/td&gt;  &lt;!-- third column --&gt;
   &lt;/tr&gt;  &lt;!-- END second row definition --&gt;
      
   &lt;tr&gt;  &lt;!-- BEGIN third row definition --&gt;
      &lt;td align=center&gt;&lt;font color=blue&gt;Business&lt;/td&gt;&lt;!-- first column --&gt;
      &lt;td align=center&gt; 200      &lt;/td&gt;   &lt;!-- second column --&gt;
      &lt;td align=center&gt; 34&lt;/td&gt;  &lt;!-- third column --&gt;
   &lt;/tr&gt;  &lt;!-- END third row definition --&gt;

   &lt;tr&gt;  &lt;!-- BEGIN fourth row definition --&gt;
      &lt;td align=center&gt;&lt;font color=blue&gt;Academic&lt;/td&gt;&lt;!-- first column --&gt;
      &lt;td align=center&gt; 300      &lt;/td&gt;   &lt;!-- second column --&gt;
      &lt;td align=center&gt; 51&lt;/td&gt;  &lt;!-- third column --&gt;
   &lt;/tr&gt;  &lt;!-- END fourth row definition --&gt;
   &lt;tfoot&gt;
     &lt;tr&gt;  &lt;!-- BEGIN fourth row definition --&gt;
      &lt;td align=center&gt;&lt;font color=red&gt; Total&lt;/td&gt;   &lt;!-- first column --&gt;
      &lt;td align=center&gt;&lt;font color=red&gt; 600&lt;/td&gt; &lt;!-- second column --&gt;
      &lt;td align=center&gt;&lt;font color=red&gt;  102&lt;/td&gt;  &lt;!-- third column --&gt;
   &lt;/tr&gt;  &lt;!-- END fourth row definition --&gt;
   &lt;/tfoot&gt;
 &lt;/table&gt;  &lt;!-- END table definition --&gt;


&lt;/body&gt;&lt;/html&gt;
