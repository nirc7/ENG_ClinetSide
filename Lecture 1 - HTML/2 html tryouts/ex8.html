<H3>8. Formatted block output - predefined styles:</H3>
<CENTER><TEXTAREA name=ex8 rows=10 wrap=hard cols=60>&lt;html&gt;&lt;head&gt;&lt;/head&gt;
&lt;body&gt;
	&lt;center&gt; This is centered text&lt;/center&gt;
	&lt;blockquote&gt; This is a quotation : &lt;br&gt;
	Computer - a programmable electronic device designed for performing prescribed operations on data at high speed, esp. one housed with or linked to other devices for inputting, storing, retrieving, and displaying the data.
	&lt;/blockquote&gt;
	&lt;address&gt; This is address text: &lt;br&gt;
	CS Department
	ACADEMY
	ISRAEL
	&lt;/address&gt;
	
&lt;/body&gt;&lt;/html&gt;
</TEXTAREA>
