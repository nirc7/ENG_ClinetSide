<H3>18. User Defined RGB Colors - font color:</H3>
<CENTER><TEXTAREA name=yex18 rows=10 wrap=hard cols=60>&lt;html&gt;&lt;head&gt;&lt;/head&gt;

&lt;body bgcolor=#BBBBBB text=#00FF00&gt;
&lt;h2&gt;&lt;center&gt;RGB - RED-GREEN-BLUE color scheme&lt;/center&gt;&lt;h3&gt;

&lt;font color=#0000FF&gt;#0000FF - Max blue: blue=FF in hexadecimal (15*16+15=255 in decimal); other colors=0.&lt;br&gt;&lt;br&gt;

&lt;font color=#0000C0&gt;#0000C0 -
&lt;a darker blue text (blue=C0 hex (12*16 dec); other=0).&lt;br&gt;&lt;br&gt;

&lt;font color=#000090&gt;#000090 - a still darker blue text (blue=90 hex (9*16 dec); other=0).&lt;br&gt;&lt;br&gt;

&lt;font color=#FF0000&gt;#FF0000 - Max red: red=FF in hexadecimal (15*16+15=255 in decimal); other colors=0).&lt;br&gt;&lt;br&gt;

&lt;font color=#A00000&gt;A00000 - a darker red text (red=A0 hex (10*16 dec); other colors=0).&lt;br&gt;&lt;br&gt;

&lt;font color=#600000&gt;#600000 - a still darker red text (red=60 hex (6*16 dec); other colors=0).&lt;br&gt;&lt;br&gt;

&lt;font color=#000000&gt;#000000 - This is a black text (all colors=0).&lt;br&gt;

&lt;font color=#FFFFFF&gt;#FFFFFF - This is a white text (all colors=255 dec = FF hex).&lt;br&gt;

&lt;/body&gt;&lt;/html&gt;
