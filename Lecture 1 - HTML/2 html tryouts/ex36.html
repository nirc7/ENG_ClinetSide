<H3>36. Event handlers - onMouseMove and ondblClick:</H3>
<CENTER><TEXTAREA name=ex36 rows=20 wrap=hard cols=80>&lt;html&gt;
   &lt;head&gt;&lt;/head&gt;
   &lt;body ondblClick="location='http://www.ynet.co.il'"&gt;
      &lt;center&gt;
      &lt;p&gt;&lt;h3&gt;Double Click event&lt;/h3&gt;
         Please double click the mouse anywhere in the window to ynet homepage
      &lt;/p&gt;&lt;br&gt;
      &lt;font color=red &gt;
         &lt;p onMouseMove="location='http://www.cnn.com'"&gt;
            Please move the mouse over this text to go to cnn.com
         &lt;/p&gt;
      &lt;/font&gt;
   &lt;/body&gt;
&lt;/html&gt;
</TEXTAREA>
