<h3>30.  CSS - overlapping text :</h3>
<center> 
<textarea name="ydhex30" wrap=hard cols=65 rows=12>
<html><head><style>
.blue_overlapped  
{ 	color: blue; 
	letter-spacing:2; 
	font: 20pt "Verdana,  sans-serif"; 
	line-height:0.5  }
.red {color:red}
</style></head>
<body>
<p class=red onmouseover="this.className='blue_overlapped'"
      onmouseout ="this.className='red'">
This paragraph will overlap and change it's color to blue each time when mouse goes over it.</p>
</body></html></textarea>
