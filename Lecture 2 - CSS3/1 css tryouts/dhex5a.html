   H1, H2, H4    
	{  text-align: center;

<h4><font color=purple>
<p>
Selectors can be grouped.
<p>To group your selectors you right your selector and separate it with a comma (,) from other selectors. 
<p> As in:<br>
<font color=red>
<pre>
H1, H2, H4    
	{  text-align: center;
           color:red;        }
</pre></font>
