<h3>17.  CSS - text-indent property:</h3>
<center> 
<textarea name="ydhex17" wrap=hard cols=60 rows=10>
<html><head></head>
<style>
H1 {text-indent: 10%}
H2 {color:red;text-indent: 6%}
H3 {color:graytext;text-indent: 4%}
H4 {text-indent: 2%} 
P {text-indent: 5%}
</style>
<body>
<font color=blue>
<h1>Indentation through CSS</h1></font>
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4>
<p>
In a well designed publication, the first line of a paragraph may be indented, while subsequent lines in the paragraph are flush left with the margin. This emphasizes the beginning of a logical chunk of information.
</body></html></textarea>
