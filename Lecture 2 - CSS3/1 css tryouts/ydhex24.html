<h3>24.  CSS - margin:</h3>
<center> 
<textarea name="ydhex24" wrap=hard cols=60 rows=11>
<html><head>
<style>
.margin {margin-left: 2cm}
.oneline_margin {margin: 5cm 1cm -1.2cm 35mm}
</style></head>
<body>
<p>This is a paragraph<br>This is a paragraph</p>
<p class=margin>This is a paragraph with 2cm left margin
<br>This is a paragraph with 2cm left margin</p>
<p class=oneline_margin>This is a paragraph with a one line 5cm top, 1cm
right, -1.2cm bottom, 35mm left margin.</p>
<p>This is a paragraph</p>
</body></html></textarea>
<FORM>
<input type=button onClick="document.write(ydhex24.value)" value="Run">

<br>
<h4><font color=purple>
The Margin properties define the space around elements.
<br>It is possible to use negative values to overlap content. 
<ul>
<li>right 
<li>left
<li>top
<li>bottom
</ul>
 margin can be changed independently using separate properties.
