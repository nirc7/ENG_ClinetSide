</style></head>

      onmouseout ="this.className=''">
On mouse over text in <br> this paragraph will disappear</p>

<h4><font color=purple>
The visibility property sets if an element should be visible or invisible.
<ul>
<li>visible - the element is visible 
<li>hidden - the element is invisible 
</ul>
