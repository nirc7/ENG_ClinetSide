<script>
//if Netscape - tell the user to switch to Microsoft Explorer
if (document.layers) alert("To view this page Microsoft Explorer is needed!");
//if Netscape 
if (document.layers) {
  visible = 'show';
  hidden = 'hide';
} 
//if Microsoft Explorer
else if (document.all) {
  visible = 'visible';
  hidden = 'hidden';
}


function drop(win,num) 
{
/*
// "document.all.tags" is predefined browser object
// "document.all.tags('span')" creates a sub-array of all "span" elements
*/
spans=document.all.tags('span')
// as every array it has the "length property
// we need it for the "for" loop
len=spans.length;
// traverse all the "span" alements = all drop-menus
for(i=0;i<len;i++)
// if the element is "span" make it HID = close all open drop-menus
spans[i].className='hid';

   if (win.className=='vis'+num) win.className='hid'; 
    else win.className='vis'+num;
}


function wipe() 
{
/*
// "document.all.tags" is predefined browser object
// "document.all.tags('span')" creates a sub-array of all "span" elements
*/
spans=document.all.tags('span')
// as every array it has the "length property
// we need it for the "for" loop
len=spans.length;
// traverse all the "span" alements

// if the element is "span" make it HID
for(i=0;i<len;i++) spans[i].className='hid';
}
